site:
  name: Amazealgos 
  site: 'https://www.amazealgos.com'
  base: '/'
  trailingSlash: false

  googleSiteVerificationId: false

# Default SEO metadata
metadata:
  title:
    default: Amaze Algos
    template: '%s â€” Amaze Algos'
  description: 'Unlock the power of options trading with data-driven precision.'
  robots:
    index: true
    follow: true
  openGraph:
    site_name: Amaze Algos
    images:
      - url: '~/assets/images/og.png'
        width: 1200
        height: 628
    type: website
  twitter:
    handle: '@amazealgos'
    site: '@amazealgos.com'
    cardType: summary_large_image

i18n:
  language: en
  textDirection: ltr

apps:
  blog:
    isEnabled: true
    postsPerPage: 6

    post:
      isEnabled: true
      permalink: '/%slug%' # Variables: %slug%, %year%, %month%, %day%, %hour%, %minute%, %second%, %category%
      robots:
        index: true

    list:
      isEnabled: true
      pathname: 'blog' # Blog main path, you can change this to "articles" (/articles)
      robots:
        index: true

    category:
      isEnabled: true
      pathname: 'category' # Category main path /category/some-category, you can change this to "group" (/group/some-category)
      robots:
        index: true

    tag:
      isEnabled: true
      pathname: 'tag' # Tag main path /tag/some-tag, you can change this to "topics" (/topics/some-category)
      robots:
        index: false

    isRelatedPostsEnabled: true
    relatedPostsCount: 4

analytics:
  vendors:
    googleAnalytics:
      id: 'G-KJF8N0S54T'

ui:
  theme: 'system' # Values: "system" | "light" | "dark" | "light:only" | "dark:only"
